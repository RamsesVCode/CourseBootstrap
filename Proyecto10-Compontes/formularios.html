<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">    
    <title>Document</title>
    <script src="https://kit.fontawesome.com/56c7afe2d2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid mt-4">
        <!-- FORMULARIOS -->
        <form class="col-4 mx-auto">
            <!-- TEXTO -->
            <div class="mb-3">
                <label class="form-label" for="nom">Nombre</label>
                <input type="text" class="form-control" id="nom">
            </div>
            <div class="mb-3">
                <label for="ape" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="ape">
            </div>
            <div class="row mb-3">
                <label for="" class="col-2 col-form-label">Correo</label>
                <div class="col-10">
                    <input type="text" class="form-control">
                </div>
            </div>
            <!-- SELECT -->
            <div class="mb-3">
                <label for="" class="form-label">Opciones</label>
                <select class="form-select">
                    <option value="">Opcion1</option>
                    <option value="">Opcion2</option>
                    <option value="">Opcion3</option>
                    <option value="">Opcion4</option>
                </select>
            </div>
            <!-- CHECKS -->
            <div class="mb-3">
                <label for="" class="form-label">Genero</label>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input">
                    <label for="" class="form-check-label">Hombre</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input">
                    <label for="" class="form-check-label">Mujer</label>
                </div>
            </div>
            <!-- INPUT GROUP -->
            <div class="input-group mb-3">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control">
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control">
                <span class="input-group-text">Correo</span>
            </div>
            <div class="input-group">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control">
                <span class="input-group-text">@</span>
            </div>
            <div class="input-group">
                <input type="text" class="form-control">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control">
            </div>
            <!-- INPUT GROUP DE ARCHIVO -->
            <div class="input-group">
                <span class="input-group-text">Upload</span>
                <input type="file" class="form-control">
            </div>
        </form>
        <!-- VALIDACION -->
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4 position-relative">
              <label for="validationTooltip01" class="form-label">First name</label>
              <input type="text" class="form-control" id="validationTooltip01" value="Mark" required>
              <div class="valid-tooltip">
                Looks good!
              </div>
            </div>
            <div class="col-md-4 position-relative">
              <label for="validationTooltip02" class="form-label">Last name</label>
              <input type="text" class="form-control" id="validationTooltip02" value="Otto" required>
              <div class="valid-tooltip">
                Looks good!
              </div>
            </div>
            <div class="col-md-4 position-relative">
              <label for="validationTooltipUsername" class="form-label">Username</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
                <input type="text" class="form-control" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend" required>
                <div class="invalid-tooltip">
                  Please choose a unique and valid username.
                </div>
              </div>
            </div>
            <div class="col-md-6 position-relative">
              <label for="validationTooltip03" class="form-label">City</label>
              <input type="text" class="form-control" id="validationTooltip03" required>
              <div class="invalid-tooltip">
                Please provide a valid city.
              </div>
            </div>
            <div class="col-md-3 position-relative">
              <label for="validationTooltip04" class="form-label">State</label>
              <select class="form-select" id="validationTooltip04" required>
                <option selected disabled value="">Choose...</option>
                <option>...</option>
              </select>
              <div class="invalid-tooltip">
                Please select a valid state.
              </div>
            </div>
            <div class="col-md-3 position-relative">
              <label for="validationTooltip05" class="form-label">Zip</label>
              <input type="text" class="form-control" id="validationTooltip05" required>
              <div class="invalid-tooltip">
                Please provide a valid zip.
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
    </script>
</body>
</html>
